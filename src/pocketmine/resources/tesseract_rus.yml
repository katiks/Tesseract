#Дополнительные настройки ядра Tesseract

#Версия этого файла
config:
 version: 29
 
level:
 #Включение погоды может вызвать лаги на старых устройствах
 weather: true
 #Эта настройка контролирует время случайного появления погоды (Требуется включить погоду)
 #Параметры должны соответствовать правилам (мин. < макс.)
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #Эта настройка указывает продолжительность грозы в игре，по умолчанию 200 это 10сек., 0 = выключено
 lightning-time: 200
 #Эта настройка даёт возможность молнии поджигать игроков
 lightning-fire: false
 #Эта настройка даёт игрокам возможность поджигать воспламеняемые предметы (листву, деревья, и др.)
 fire-spread: false
 #Выберите, будет ли доступен Нижний мир на вашем сервере. Нижний мир не будет сгенерирован при его отключении.
 allow-nether: true
 #Здесь вы можете указать название "Нижнего мира"
 level-name: "nether"

network:
 #Этот параметр решает, хотите ли вы отключить RakLib, RakLib подключает ваш сервер для загрузки клиента.
 #Если вы не знаете, что это значит, установите для него значение false.
 raklib-disable: false
 
player:
 #Этот параметр определяет, будет ли включен голод в игре
 #Если установлено значение «false», голод не будет уменьшаться
 hunger: true
 #Эта настройка определяет, будет ли включен опыт в игре
 #Если установлено значение "false", тогда не будут дропаться точки EXP, а уровень EXP не будет увеличиваться.
 experience: true
 #Этот параметр определяет, сохранится ли инвентарь после смерти игрока
 keep-inventory: false
 #Этот параметр определяет, будет ли очищаться инвентарь игрока, когда он сменит игровой режим
 auto-clear-inventory : true
 #Этот параметр определяет, сохранится ли опыт игрока при его смерти
 keep-experience: false
 #Эта настройка выбирает кол-во чанков для загрузки игры
 #Это может вызвать лаги, если установлено значение "Высокое". Если вы столкнулись с ошибками, измените его ниже 10
 #Его также можно отключить, установив значение «-1»
 chunk-radius: -1
 
anticheat:
 #Этот параметр решает, отслеживает ли система скорость движения и положение каждого в игре.
 #Рекомендуем, чтобы он оставался в положении "true", но вы можете установить его в "false", если он выявляет игроков, которые не используют модификации игры.
 check-movement: true
 #Этот параметр решает, разрешены ли мгновенные действия, которые были выполнены с помощью модов.
 #Рекомендуем, чтобы он оставался в положении "false"
 allow-instabreak: false

developer:
  #Этот параметр позволяет серверу загружать плагины через исходный каталог (.phar)
  #Рекомендуем, чтобы он оставался в положении "false"
  folder-plugin-loader: true
 
server:
 #Этот параметр определяет, будет ли файл записываться файл server.log 
 disable-log: false
 #Этот параметр определяет, будет ли запрос синхронизированных фрагментов при загрузке или перезагрузке сервера
 async-chunk-request: true
 #Этот параметр определяет, включен ли в игре ограниченный Творческий режим.
 #Если установлено значение "true", то игроки не могут удалять элементы из хотбара, не смогут открывать сундуки и т.д
 limited-creative: true
 #Этот параметр устанавливает, можно ли использовать зелья на сервере
 #Если установлено значение "false", тогда они не будут видны при использовании (и не будет никакого эффекта)
 allow-splash-potion: true
 #Эта настройка решает, включен ли на сервере расширенный выбор команд
 #Если вы не знаете, что она делает, установите его в положение "false"
 advanced-command-selector: false

enchantment:
 #Этот параметр решает, разрешено ли использование наковальни в игре
 #Если нижеприведенное значение "false", то наковальни не будут показываться в интерфейсе
 enable-anvil: true
 #Эта настройка решает, разрешено ли использование чаровальных столов
 #Если нижеприведённый параметр имеет значение "false", то столы зачарований не будут показываться в интерфейсе
 enable-enchanting-table: true
 #Этот параметр определяет, считаются ли книжные полки существами (может вызвать лаги у сервера)
 #Если эта опция "false", сервер будет использовать случайный счет (значения варьируются от 0 до 15)
 count-bookshelf: false

dserver:
 #Этот параметр определяет, будет ли сервер считать все мульти-серверы комбинированными
 #Если вы не знаете, что это значит, установите его в значение "false"
 enable: false
 #Этот параметр определяет, будет ли сервер автоматически обновлять версию ядра
 query-auto-update: false
 #Этот параметр определяет, будет ли обновляться версия Query для сервера
 query-tick-update: true
 #Эта настройка отображает максимальное кол-во игроков в статусе сервера. 0 = по умолчанию
 motd-max-players: 0
 #Эта настройка отображает максимальное кол-во игроков в Query. 0 = по умолчанию
 query-max-players: 0
 #Этот параметр определяет, отображается ли сервер у всех игроков в "Меню Серверов"
 motd-all-players: false
 #Эта настройка показывает количество всех игроков в Query
 query-all-players: false
 #Эта настройка показывает количество онлайн-игроков в статусе сервера
 motd-players: false
 #Этот параметр показывает количество онлайн-игроков в Query
 query-players: false
 #Этот параметр определяет интервал обновления запроса статуса сервера. 20 = 1 сек.
 time: 40
 #Этот параметр определяет количество попыток загрузки сервера, когда сервер не загружается. 0 = отключить, 3 = по умолчанию
 retry-times: 3
 #Этот параметр отображает список серверов, Отдельно от ';', например: 1.example.com:19132 ; 2.example.com:19133
 server-list: ""

inventory:
 #Установите этот параметр в значение "true", если у вас есть проблемы с наковальнями...
 #Этот параметр будет обрабатывать транзакции в инвентаре "ванильным" способом без анти-читов или какой-либо проверки.
 #Если зачарования не работают с PE или Windows 10, включите читы.
 allow-cheats: false
